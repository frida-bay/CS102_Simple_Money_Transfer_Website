<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetSanctum - Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dashboard">

<script>
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if (!user) {
    window.location.href = 'login.html';
  }
</script>

<div class="container">
  <h1>Welcome, <span id="userName"></span>!</h1>

  <a href="customers.html" class="btn-neon">View Customers</a>
  <a href="transfermoney.html" class="btn-neon">Transfer Money</a>
  <a href="transactionhistory.html" class="btn-neon">Transaction History</a>
  <a href="about.html" class="btn-neon">About</a>
  <a href="contact.html" class="btn-neon">Contact</a>
  <a href="login.html" class="btn-neon" onclick="logout()">Logout</a>
</div>

<script>
  if (user) {
    document.getElementById('userName').innerText = user.name;
  }

  function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
