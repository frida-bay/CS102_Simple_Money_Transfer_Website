<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | NetSanctum</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background: url('assets/img/404.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 80px;
      text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
    }

    p {
      font-size: 24px;
      color: #c8e8ff;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 20px;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      animation: pulse404 4s infinite;
    }

    @keyframes pulse404 {
      0% { box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      50% { box-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff; }
      100% { box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! You seem lost in cyberspace.</p>
  <a href="index.html">Return to Main Page</a>

</body>
</html>
